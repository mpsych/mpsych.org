<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Core @ UMass Boston</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000; /* fallback background behind slides */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .slides-wrapper {
      position: fixed;
      inset: 0; /* top:0 right:0 bottom:0 left:0 */
    }

    .slides-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="slides-wrapper">
    <iframe
      src="https://slides.com/haehn/ai2025/embed?byline=hidden&share=hidden"
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>
</body>
</html>
